<div>
    <mat-toolbar color="primary">
        <span>Users Data</span>
        <span class="example-spacer"></span>
        <button mat-icon-button routerLink="/home">
          <span>home</span>
        </button>
    </mat-toolbar>
    <table class="mat-elevation-z8">       
        <tr>            
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>            
        </tr>
        <tr *ngFor="let user of currentUserData">        
            <td>{{user.firstName}}</td>  
            <td>{{user.lastName}}</td>  
            <td>{{user.email}}</td>            
        </tr>
      </table>
</div>
